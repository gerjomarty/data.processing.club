<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bubb4clock</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="background">
      <img src="background.png" />

      <div id="left-clock" class="clock">
        <div class="clock-face">
          <div class="clock-centre"></div>
          <div class="hand hand-hour"></div>
          <div class="hand hand-minute"></div>
          <div class="hand hand-second"></div>
        </div>
      </div>

      <div id="right-clock" class="clock">
        <div class="clock-face">
          <div class="clock-centre"></div>
          <div class="hand hand-hour"></div>
          <div class="hand hand-minute"></div>
          <div class="hand hand-second"></div>
        </div>
      </div>
    </div>
    <script src="clocks.js"></script>
    <script data-goatcounter="https://dpc.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
  </body>
</html>
